apiVersion: v1
kind: Service
metadata:
  name: adguard-service
  namespace: adguard
spec:
  type: NodePort
  selector:
    app: adguard
  ports:
    - protocol: UDP
      port: 53
      nodePort: 30053 # Use a high port number to avoid conflicts
    - protocol: TCP
      port: 53
      nodePort: 30053
