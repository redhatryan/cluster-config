apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguard-deployment
  namespace: adguard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adguard
  template:
    metadata:
      labels:
        app: adguard
    spec:
      containers: # Moved this section to align properly under 'spec'
      - name: adguard-home
        image: adguard/adguardhome:latest
        env:
        - name: AGH_CONFIG
          valueFrom:
            configMapKeyRef:
              name: adguard-config
              key: AdGuardHome.yaml
          ports:
          - containerPort: 53
            name: dns
            protocol: UDP
          - containerPort: 3000
             name: http-initial
          - containerPort: 8080
             name: http
             protocol: TCP
          volumeMounts:
          - name: adguard-data
            mountPath: /opt/adguardhome/work
          - name: adguard-conf
            mountPath: /opt/adguardhome/conf
        volumes:
        - name: adguard-data
          persistentVolumeClaim:
            claimName: adguard-pvc
        - name: adguard-conf # Defined the missing 'adguardhome-yaml' volume
          persistentVolumeClaim:
            claimName: adguard-pvc
