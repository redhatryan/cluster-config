apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  - htpass-secret-external.yaml

patches:
  - patch: |-
      - op: add
        path: /spec/identityProviders/1
        value:
          htpasswd:
            fileData:
              name: htpass-secret
          mappingMethod: claim
          name: htpasswd
          type: HTPasswd
    target:
      group: config.openshift.io
      kind: OAuth
      name: cluster
      version: v1
