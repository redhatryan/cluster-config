apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: default
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
    title: Etbit Homelab
    background: https://unsplash.com/photos/a-person-standing-on-top-of-a-rocky-hill-z4ELCkNmnz0
    headerStyle: clean
  #settings.yaml: |
  #  providers:
  #    longhorn:
  #      url: https://longhorn.my.network
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Github:
        - RedHatRyan:
            - abbr: GH
              href: https://github.com/redhatryan
  services.yaml: |
    - RHACM:
        - RHACM Dashboard:
            href: https://console-openshift-console.apps.lab.etbit.io/multicloud/infrastructure/clusters/managed
            description: Red Hat Advanced Cluster Management

    - RHACS:
        - RHACS Dashboard:
            href: https://central-stackrox.apps.lab.etbit.io/
            description: Red Hat Advanced Cluster Security

    - OpenShift GitOps:
        - ArgoCD Dashboard:
            href: https://openshift-gitops-server-openshift-gitops.apps.lab.etbit.io/
            description: OpenShift GitOps
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
    - search:
        provider: duckduckgo
        target: _blank
  docker.yaml: ""
