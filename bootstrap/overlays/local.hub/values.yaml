  acm-hub:
    annotations:
      argocd.argoproj.io/sync-wave: '21'
    destinations:
      namespace: open-cluster-management
    source:
      repoURL: https://github.com/redhatryan/acm-hub-bootstrap.git
      path: components/apps/acm/overlays/hub

  acm-observability:
    annotations:
      argocd.argoproj.io/sync-wave: '31'
    labels:
      repo: acm-hub-bootstrap
    destinations:
      namespace: open-cluster-management-observability
    source:
      repoURL: https://github.com/redhatryan/acm-hub-bootstrap.git
      path: components/apps/acm/overlays/observability

  acm-clusters:
    annotations:
      argocd.argoproj.io/sync-wave: '31'
    labels:
      repo: ignore
    destinations:
      namespace: openshift-gitops
    source:
      repoURL: https://github.com/redhatryan/acm-hub-bootstrap.git
      path: components/clusters/base
      # Always use latest so we can can set gitops-revision for commit pinnning,
      # otherwise it's chicken and egg problem.
      targetRevision: HEAD

  acm-policies:
    annotations:
      argocd.argoproj.io/sync-wave: '31'
    destinations:
      namespace: acm-policies
    source:
      repoURL: https://github.com/redhatryan/acm-hub-bootstrap.git
      path: bootstrap/policies/overlays/default

  banner:
    annotations:
      argocd.argoproj.io/sync-wave: '11'
    source:
      path: clusters/overlays/local.hub/components/banner

  console-links:
    annotations:
      argocd.argoproj.io/sync-wave: '11'
    source:
      path: clusters/overlays/local.hub/components/consolelinks

  certificates:
    annotations:
      argocd.argoproj.io/sync-wave: "3"
    destination:
      namespace: cert-manager-operator
    source:
      path: clusters/overlays/local.hub/components/certificates
  
  openshift-monitoring:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '11'
    destination:
      namespace: openshift-monitoring
    source:
      path: clusters/overlays/local.hub/components/openshift-monitoring

