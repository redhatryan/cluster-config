default:
  app:
    enabled: true
    enableAutoSync: true
    autoSyncPrune: false
    project: cluster-config
    destination:
      namespace: openshift-gitops
      server: https://kubernetes.default.svc
    source:
      repoURL: https://github.com/redhatryan/cluster-config.git
      targetRevision: HEAD

applications:

  acs:
    annotations:
      argocd.argoproj.io/sync-wave: '21'
    destination:
      namespace: stackrox
    source:
      path: clusters/overlays/local.hub/components/acs-operator

  acs-secured-cluster:
    annotations:
      argocd.argoproj.io/sync-wave: '21'
    destination:
      namespace: rhacs-operator
    source:
      path: components/acs-operator/overlays/secured-cluster

  acm-hub:
    annotations:
      argocd.argoproj.io/sync-wave: '21'
    destinations:
      namespace: open-cluster-management
    source:
      repoURL: https://github.com/redhatryan/acm-hub-bootstrap.git
      path: components/apps/acm/overlays/hub

   acm-clusters:
    annotations:
      argocd.argoproj.io/sync-wave: '31'
    labels:
      repo: ignore
    destinations:
      namespace: openshift-gitops
    source:
      repoURL: https://github.com/redhatryan/acm-hub-bootstrap.git
      path: components/clusters/base
      # Always use latest so we can can set gitops-revision for commit pinnning,
      # otherwise it's chicken and egg problem.
      targetRevision: HEAD

  acm-policies:
    annotations:
      argocd.argoproj.io/sync-wave: '31'
    destinations:
      namespace: acm-policies
    source:
      repoURL: https://github.com/redhatryan/acm-hub-bootstrap.git
      path: bootstrap/policies/overlays/default

  banner:
    annotations:
      argocd.argoproj.io/sync-wave: '11'
    source:
      path: clusters/overlays/local.hub/components/banner

  console-links:
    annotations:
      argocd.argoproj.io/sync-wave: '11'
    source:
      path: clusters/overlays/local.hub/components/consolelinks

  certificates:
    annotations:
      argocd.argoproj.io/sync-wave: "3"
    destination:
      namespace: cert-manager-operator
    source:
      path: clusters/overlays/local.hub/components/certificates
