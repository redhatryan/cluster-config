---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: quota
spec:
  hard:
    requests.cpu: "4"
    requests.memory: "2Gi"
    limits.memory: "4Gi"
---
apiVersion: "v1"
kind: "LimitRange"
metadata:
  name: limitrange
spec:
  limits:
    - type: "Container"
      default:
        memory: "512Mi"
      defaultRequest:
        cpu: "200m"
        memory: "256Mi"
